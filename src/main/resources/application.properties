spring.application.name=RecrutamentoJusto

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/recrutamento_justo?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Flyway Configuration
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true

# Server Configuration
server.port=8080

# JWT Configuration
api.security.token.secret=${JWT_SECRET:chave-secreta-recrutamento-justo-2025}
api.security.token.expiration=3600000

# Logging
logging.level.br.com.fiap.recrutamento_justo=INFO
